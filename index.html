<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine ภายในเว็บไซต์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .search-container {
            width: 100%;
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: yellow;
            border: 2px solid gray;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .search-box {
            position: relative;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-box input[type="text"] {
            width: 70%;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* เพิ่มเงาเพื่อความสวยงาม */
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 25px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* เพิ่มเงาเพื่อความสวยงาม */
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .result-item {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .result-item h2 {
            margin: 0;
            font-size: 1.5em;
            color: #007bff;
        }
        .result-item p {
            margin: 0;
            color: #555;
        }
        .search-image {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="search-container">
    <h1>C-Search</h1>
    <div class="search-image">
        <img src="imageweb/crobo.jpg" alt="Search Icon" width="100" height="100"> <!-- รูปภาพขนาด 100x100 -->
    </div>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ค้นหาคำที่ต้องการ...">
        <button onclick="search()">ค้นหา</button>
    </div>

    <div class="results" id="results"></div>
</div>

<script src="search.js"></script>
</body>
</html>
